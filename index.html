<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoTiff sample</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      width: 100%;
    }

    #images {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div id="images"></div>
  <link rel="stylesheet" href="css/libs/ol.css" type="text/css"> <!-- https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/css/ol.css -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js -->
  <script src="js/libs/ol.js"></script> <!-- https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js -->
  <script src="js/libs/geotiff.js"></script> <!-- https://cdn.jsdelivr.net/npm/geotiff -->
  <script src="js/libs/plotty.min.js"></script> <!-- https://pbabik.github.io/webraster/lib/plotty.min.js-->
  <style media="screen">
    .map {
      position: absolute;
      top: 5px;
      bottom: 5px;
      left: 5px;
      right: 5px;
    }
    .rastersSettings {
      position: absolute;
      display: none;
      top: 55px;
      right: 45px;
      z-index: 15;
      background: white;
      padding: 12px;
      border-radius: 4px;
    }
  </style>
  <div id="map" class="map"></div>
  <div class="rastersSettings">
    <div style="width: 100%">
       <select id="ex1_colorscaleselect" style="width: 100%;">
          <option value="viridis">viridis</option>
          <option value="inferno">inferno</option>
          <option value="rainbow">rainbow</option>
          <option value="jet">jet</option>
          <option value="hsv">hsv</option>
          <option value="hot">hot</option>
          <option value="cool">cool</option>
          <option value="spring">spring</option>
          <option value="summer">summer</option>
          <option value="autumn">autumn</option>
          <option value="winter">winter</option>
          <option value="bone">bone</option>
          <option value="copper">copper</option>
          <option value="greys">greys</option>
          <option value="yignbu">yignbu</option>
          <option value="greens">greens</option>
          <option value="yiorrd">yiorrd</option>
          <option value="bluered">bluered</option>
          <option value="rdbu">rdbu</option>
          <option value="picnic">picnic</option>
          <option value="portland">portland</option>
          <option value="blackbody">blackbody</option>
          <option value="earth" selected>earth</option>
          <option value="electric">electric</option>
          <option value="magma">magma</option>
          <option value="plasma">plasma</option>
       </select>
       <span style="display: table; width: 100%;">
         <label style="width: 3em;">Min:</label>
         <span style="display: table-cell; width: auto;">
           <input id="ex1_min" max="5000" min="0" type="range" value="0" style="width: 100%;" oninput="updateTextInput(this.value, 'ex1_min_label');">
         </span>
         <label id="ex1_min_label" for="ex1_min" style="display: table-cell; width: 3em; text-align: right;">0</label>
       </span>
       <span style="display: table; width: 100%;">
         <label style="width: 3em;">Max: </label>
         <span style="display: table-cell; width: auto;">
           <input id="ex1_max" max="5000" min="0" type="range" value="5000" style="width: 100%;" oninput="updateTextInput(this.value, 'ex1_max_label');">
         </span>
         <label id="ex1_max_label" for="ex1_max" style="display: table-cell; width: 3em; text-align: right;">5000</label>
       </span>
       <span style="display: table; width: 100%;">
         <label style="width: 3em;">Clamp Low: </label>
         <span style="display: table-cell; width: auto;">
           <input id="ex1_clamp_low" checked="checked" type="checkbox" onchange="setClampRaster();">
         </span>
       </span>
       <span style="display: table; width: 100%;">
         <label style="width: 3em;">Clamp High: </label>
         <span style="display: table-cell; width: auto;">
           <input id="ex1_clamp_high" checked="checked" type="checkbox" onchange="setClampRaster();">
         </span>
       </span>
    </div>
  </div>
  <script src="js/custom/script.js"></script>
</body>

</html>
